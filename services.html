<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Services</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS File -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            color: #3498db;
        }
        .services-list {
            list-style: none;
            padding: 0;
        }
        .services-list li {
            font-size: 18px;
            padding: 10px;
            background: #ecf0f1;
            margin: 5px 0;
            border-radius: 5px;
        }
        .home-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .home-button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Services</h1>
        <ul class="services-list">
            <li>Web Development</li>
            <li>UI/UX Design</li>
            <li>SEO Optimization</li>
            <li>Mobile App Development</li>
            <li>Consulting & Strategy</li>
        </ul>
        <a href="index.html" class="home-button">Home</a>
    </div>
</body>
</html>
